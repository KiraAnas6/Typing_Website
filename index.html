<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="msg d-flex">
                Level
                <select name="lvl" id="">
                    <option value="Easy">Easy</option>
                    <option value="Normal" selected>Normal</option>
                    <option value="Hard">Hard</option>
                </select>
                And You Have
                <span class="seconds">
                    
                </span>
                Seconds
            </div>
                <div class="start">Start Playing</div>
                <div class="finish"></div>
                <div class="the-word">
                </div>
                <div class="control">
                    <div class="time">
                        Time Left : <span class="time-left"></span> Seconds
                    </div>
                    <div class="score">Score : <span class="got">0</span> From <span class="total">...</span></div>
                </div>
                <input type="text" placeholder="" class="input"/>
                <div class="upcoming-words">

                </div>
                
                
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
